{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <form method="post">{% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

{% endblock %}

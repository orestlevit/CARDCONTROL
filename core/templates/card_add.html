{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="row justify-content-center">
    <form class="col-5" method="post">{% csrf_token %}
        {% bootstrap_form form %}

        <button  style="margin-top:5%" class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
